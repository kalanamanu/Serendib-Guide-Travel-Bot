      - Attractions in [Nuwara Eliya](city)
      - Where can I go in [Colombo](city)?
      - Must-visit places in [Galle](city)

  - intent: generate_trip_plan
    examples: |
      - plan a trip to [Colombo](city)
      - suggest a travel plan to [Galle](city) for [5](duration) days with a budget of [100000](budget)
      - I want to go to [Ella](city) for [3](duration) days under [40000](budget)
      - create a trip plan to [Jaffna](city)
      - Plan a [2](duration) days trip to [Kandy](city) under [20000](budget) budget
      - Plan a trip with [20000](budget) budget

  - intent: ask_trip_plan
    examples: |
      - help me plan my trip
      - I need a travel plan
      - can you plan my vacation?
      - need help planning a trip

  - intent: provide_trip_info
    examples: |
      - I have [3](duration) days and [50000](budget) LKR
      - My budget is [70000](budget) for [5](duration) days
      - I can travel for [4](duration) days with [45000](budget) rupees

