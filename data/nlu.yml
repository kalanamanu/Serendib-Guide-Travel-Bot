nlu:
  - intent: greet
    examples: |
      - hello
      - hi
      - hey
      - good morning
      - good evening
      - hey there
      - ayubowan

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you
      - see ya
      - catch you later
      - good night
      - bye bye

  - intent: thankyou
    examples: |
      - thanks
      - thank you
      - much appreciated
      - cheers
      - Thank you
      - Thankyou
      - thankyou

  - intent: affirm
    examples: |
      - yes
      - yeah
      - yesss
      - indeed
      - of course

  - intent: deny
    examples: |
      - no
      - nope
      - never
      - I don't think so

  - intent: mood_great
    examples: |
      - I'm feeling great
      - I'm doing awesome
      - feeling amazing
      - really good
      - I am happy

  - intent: mood_unhappy
    examples: |
      - not feeling well
      - I'm sad
      - feeling down
      - very unhappy
      - I'm depressed

  - intent: express_dislike
    examples: |
      - I don't like that
      - that's bad
      - not good
      - disappointed

  - intent: ask_are_you_a_bot
    examples: |
      - are you a bot?
      - are you real?
      - are you bot

  - intent: ask_are_you_human
    examples: |
      - are you a human?
      - are you a real person?
      - are you human?

  - intent: ask_who_made_you
    examples: |
      - who built you?
      - who made you?
      - who created you?

  - intent: ask_city_info
    examples: |
      - tell me about [Kandy](city)
      - give me info about [Colombo](city)
      - information about [Galle](city)
      - what can you tell me about [Jaffna](city)
      - explore [Ella](city)

  - intent: ask_places_in_city
    examples: |
      - what places can I visit in [Galle](city)?
      - famous places in [Anuradhapura](city)
      - what are the attractions in [Nuwara Eliya](city)?
      - things to see in [Trincomalee](city)
