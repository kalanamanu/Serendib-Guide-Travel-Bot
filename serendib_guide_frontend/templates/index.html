<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serendib Guide - Travel Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <div class="logo">
          <i class="fas fa-compass"></i>
          <h1>Serendib Guide</h1>
        </div>
        <button id="theme-toggle" class="theme-toggle">
          <i class="fas fa-sun"></i>
          <i class="fas fa-moon"></i>
        </button>
      </header>

        <div id="chat-messages" class="chat-messages">
          <div id="initial-greeting" class="initial-greeting">
            <h2>Serendib Guide</h2>
            <p>
              Hello! I'm your personal travel assistant. Where would you like to
              explore today?
            </p>
          </div>
        </div>

        <div class="input-area">
          <div class="input-container">
            <input
              type="text"
              id="user-input"
              placeholder="Ask me about travel destinations, tips, or itineraries..."
              autofocus
            />
            <button id="send-button" class="send-button">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <p class="disclaimer">
            Designed and Developed by Kalana Jayasekara and Sanupa Marapana.
          </p>
        </div>
      </main>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
